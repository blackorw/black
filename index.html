<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第181秒</title>
  <style>
    /* 全局样式 */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    /* 星星样式 */
 .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }

    /* 闪烁动画定义 */
    @keyframes twinkle {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    /* 模态框背景遮罩层样式 */
 .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 10;
    }

    /* 模态框内容区域样式 */
 .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

 .modal-content button {
      margin: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    /* 爱心容器样式 */
 .heart-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: heartBeat 1s infinite alternate;
    }

    /* 爱心样式 */
 .heart {
      width: 500px;
      height: 500px;
      background: url('https://i-blog.csdnimg.cn/blog_migrate/6d43597ba639d3e4768b5b1f293a2978.gif') no-repeat center center; /* 这里可替换为真实的爱心图片路径，也可使用下面CSS绘制的爱心代替 */
      background-size: contain;
    }
	

    /* 如果不使用图片，用纯CSS绘制爱心（可注释掉上面使用图片的样式来启用下面这个） */
    /*
   .heart {
        position: relative;
        width: 100px;
        height: 90px;
    }
   .heart:before,
   .heart:after {
        position: absolute;
        content: "";
        left: 50px;
        top: 0;
        width: 50px;
        height: 80px;
        background: red;
        border-radius: 50px 50px 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
    }
   .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
    }
    /*

    /* 爱心跳动动画 */
    @keyframes heartBeat {
      from {
        transform: translate(-50%, -50%) scale(1);
      }
      to {
        transform: translate(-50%, -50%) scale(1.2);
      }
    }
  </style>
</head>

<body>
  <!-- 通过JavaScript动态生成星星元素 -->
  <script>
    // 获取页面的宽度和高度
    const width = window.innerWidth;
    const height = window.innerHeight;

    // 生成一定数量的星星（这里生成300颗，可以根据需要调整数量）
    const numStars = 300;
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * width + 'px';
      star.style.top = Math.random() * height + 'px';
      document.body.appendChild(star);
    }
  </script>

  <!-- 模态框结构 -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <p>遇到我会心动吗?</p>
      <button id="yesButton">瞧瞧</button>
      <button id="noButton">请点瞧瞧</button>
    </div>
  </div>

  <div class="heart-container" id="heartContainer">
    <div class="heart"></div>
  </div>

  <script>
    // 获取模态框相关元素
    const modalOverlay = document.getElementById('modalOverlay');
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const heartContainer = document.getElementById('heartContainer');

    function showConfirmation() {
      modalOverlay.style.display = 'block';
    }

    function hideConfirmation() {
      modalOverlay.style.display = 'none';
    }

    window.onload = function () {
      showConfirmation();

      yesButton.addEventListener('click', function () {
        hideConfirmation();
        heartContainer.style.display = 'block';
      });

      noButton.addEventListener('click', function () {
        showConfirmation();
      });
    }
  </script>
</body>

</html>
